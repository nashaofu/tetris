<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    (function () {
      var width = parseInt(window.screen.width),
        ratio = width / 640,
        userAgent = navigator.userAgent.toLowerCase(),
        meta = '<meta name="viewport" content="width=640,'
      if (/android (\d+\.\d+)/.test(userAgent)) {
        if (parseFloat(RegExp.$1) > 2.3) {
          meta += 'minimum-scale=' + ratio + ',maximum-scale=' + ratio + ','
        }
      } else {
        meta += 'user-scalable=no,'
      }
      meta += 'target-densitydpi=device-dpi">'
      document.write(meta)
    }())
  </script>
  <meta charset="utf-8">
  <title>俄罗斯方块</title>
</head>
<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
